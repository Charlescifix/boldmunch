<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Munch Admin Panel</title>
  <style>
    :root {
      --primary: #E67E22;
      --primary-dark: #D35400;
      --success: #27AE60;
      --error: #E74C3C;
      --warning: #F39C12;
      --dark: #2C3E50;
      --light: #ECF0F1;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    .login-card, .admin-panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E0E6ED;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .notification {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .notification.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .admin-panel {
      display: none;
    }

    .admin-panel.show {
      display: block;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .logout-btn {
      background: var(--error);
      margin-top: 20px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login-card">
      <div class="logo">üçû Bold Munch Admin</div>
      
      <div id="notification" class="notification hidden"></div>
      
      <form id="authForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          Sign In
        </button>
      </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
      <div class="logo">üçû Admin Dashboard</div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="ordersToday">-</div>
          <div class="stat-label">Orders Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalRevenue">-</div>
          <div class="stat-label">Revenue</div>
        </div>
      </div>

      <div style="text-align: left; margin: 20px 0;">
        <h3>Quick Actions</h3>
        <button class="btn" style="margin: 5px 0;" onclick="viewOrders()">
          üìã View All Orders
        </button>
        <button class="btn" style="margin: 5px 0;" onclick="manageDelivery()">
          üöö Manage Delivery
        </button>
      </div>

      <button class="btn logout-btn" onclick="logout()">
        üîì Logout
      </button>
    </div>
  </div>

  <script>
    let authToken = localStorage.getItem('adminToken');

    // Check if already logged in
    if (authToken) {
      verifyToken();
    }

    // Form submission
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      if (!username || !password) {
        showNotification('Please enter both username and password', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('adminToken', data.token);
          authToken = data.token;
          showAdminPanel();
          showNotification('Login successful!', 'success');
        } else {
          showNotification(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        showNotification('Connection error. Please try again.', 'error');
        console.error('Login error:', error);
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Sign In';
    });

    async function verifyToken() {
      if (!authToken) {
        showLoginForm();
        return;
      }

      try {
        const response = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        const data = await response.json();

        if (data.success && data.valid) {
          showAdminPanel();
        } else {
          localStorage.removeItem('adminToken');
          authToken = null;
          showLoginForm();
        }
      } catch (error) {
        localStorage.removeItem('adminToken');
        authToken = null;
        showLoginForm();
      }
    }

    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('adminPanel').classList.remove('show');
    }

    function showAdminPanel() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminPanel').classList.add('show');
      loadDashboardData();
    }

    async function loadDashboardData() {
      // Simulate loading dashboard data
      document.getElementById('ordersToday').textContent = '12';
      document.getElementById('totalRevenue').textContent = '¬£245';
    }

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.remove('hidden');
      
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 5000);
    }

    function logout() {
      localStorage.removeItem('adminToken');
      authToken = null;
      showLoginForm();
      showNotification('Logged out successfully', 'success');
    }

    function viewOrders() {
      alert('Orders management - To be implemented');
    }

    function manageDelivery() {
      alert('Delivery management - To be implemented');
    }

    // Auto-logout on token expiration
    setInterval(() => {
      if (authToken) {
        verifyToken();
      }
    }, 5 * 60 * 1000); // Check every 5 minutes
  </script>
</body>
</html>
